<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Form</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Subscribe to our Newsletter</h2>
    <form id="subscribeForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Subscribe</button>
    </form>
    <p id="message"></p>
    <script>
        // script.js

document.getElementById('subscribeForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Get the email value from the input
    let email = document.getElementById('email').value;

    // Validate the email (you can add more robust validation as needed)
    if (validateEmail(email)) {
        // Simulate sending subscription data (you can replace this with actual API calls)
        setTimeout(function() {
            alert(`Subscribed successfully with email:${email}`)
        }, 1000); // Simulating a delay (1 second) for demonstration purposes
    } else {
        alert('Please enter a valid email address.')    }
});

function validateEmail(email) {
    // Basic email validation regex (you can use more complex validation if needed)
    const re = /\S+@\S+\.\S+/;
    return re.test(email);
}

    </script>
</body>
</html>
